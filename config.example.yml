# DVR 点播系统配置文件示例
# 复制此文件为 config.yml 并修改为你的实际配置

# 服务器配置
server:
  port: 8080           # 服务器监听端口
  timeout: 30s         # 请求总超时时间

# DVR 查询配置
dvr:
  timeout: 10s              # 单个 DVR 服务器查询超时时间（建议 10-15 秒）
  retry: 3                  # 查询失败时的重试次数（建议 2-3 次）
  skip_tls_verify: true     # 跳过 HTTPS 证书验证（用于自签名证书或内网环境）

# DVR 服务器列表（按顺序串行查询，找到第一个就返回）
dvr_servers:
  - http://your-dvr-server1.example.com:8080/record
  - https://your-dvr-server2.example.com:8080/path
  - https://your-dvr-server3.example.com:8080/videos
  # 可以添加更多 DVR 服务器
  # - https://your-dvr-server4.example.com:8080/path

# CORS 跨域配置
cors:
  enabled: true                          # 是否启用 CORS
  allow_origins: "*"                     # 允许的来源，* 表示所有
  allow_methods: "POST, GET, OPTIONS"    # 允许的 HTTP 方法
  allow_headers: "Content-Type"          # 允许的请求头
