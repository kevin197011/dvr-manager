<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- 播放按钮三角形 -->
  <path d="M 38 30 L 38 70 L 70 50 Z" fill="white" opacity="0.9"/>
  
  <!-- DevOps 风格的齿轮装饰 -->
  <g transform="translate(70, 25)" opacity="0.8">
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <line x1="0" y1="-8" x2="0" y2="-11" stroke="white" stroke-width="2"/>
    <line x1="0" y1="8" x2="0" y2="11" stroke="white" stroke-width="2"/>
    <line x1="-8" y1="0" x2="-11" y2="0" stroke="white" stroke-width="2"/>
    <line x1="8" y1="0" x2="11" y2="0" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- 数据流线条 -->
  <path d="M 25 75 Q 35 70, 45 75 T 65 75" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <circle cx="25" cy="75" r="2" fill="white" opacity="0.8"/>
  <circle cx="45" cy="75" r="2" fill="white" opacity="0.8"/>
  <circle cx="65" cy="75" r="2" fill="white" opacity="0.8"/>
