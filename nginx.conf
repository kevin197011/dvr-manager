# DVR 点播系统 - Nginx 反向代理配置

# 上游服务器配置
upstream dvr_vod_backend {
    # DVR VOD 服务地址
    server 127.0.0.1:8080;
    
    # 如果使用 Docker，使用容器名
    # server dvr-vod:8080;
    
    # 负载均衡配置（多实例部署时）
    # server 127.0.0.1:8081;
    # server 127.0.0.1:8082;
    
    # 健康检查
    keepalive 32;
}

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;
    
    # 域名配置
    server_name dvr.example.com;
    
    # 访问日志
    access_log /var/log/nginx/dvr-vod-access.log;
    error_log /var/log/nginx/dvr-vod-error.log;
    
    # 客户端最大请求体大小（用于上传）
    client_max_body_size 10M;
    
    # 根路径
    location / {
        proxy_pass http://dvr_vod_backend;
        proxy_http_version 1.1;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # API 路由
    location /api/ {
        proxy_pass http://dvr_vod_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 视频流代理
    location /stream/ {
        proxy_pass http://dvr_vod_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 视频流特殊设置
        proxy_buffering off;  # 禁用缓冲，实现流式传输
        proxy_cache off;      # 禁用缓存
        
        # 支持 Range 请求（视频拖动）
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        
        # 超时设置（视频可能较大）
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 限速（可选，防止带宽占用过高）
        # limit_rate 2m;  # 限制每个连接 2MB/s
    }
    
    # 健康检查
    location /health {
        proxy_pass http://dvr_vod_backend;
        access_log off;  # 不记录健康检查日志
    }
    
    # 静态文件缓存（可选）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        proxy_pass http://dvr_vod_backend;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS 服务器配置（推荐生产环境使用）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name dvr.example.com;
    
    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS（强制 HTTPS）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 访问日志
    access_log /var/log/nginx/dvr-vod-ssl-access.log;
    error_log /var/log/nginx/dvr-vod-ssl-error.log;
    
    # 客户端最大请求体大小
    client_max_body_size 10M;
    
    # 根路径
